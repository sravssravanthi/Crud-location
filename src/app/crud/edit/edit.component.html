<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h4>Update Registraion</h4>
      <form #productdata="ngForm">
        <div class="form-group">
          Name:<input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="updatedata.name">
          Phone:<input type="text" class="form-control" placeholder="Enter phone" name="phone" [(ngModel)]="updatedata.phone">
          Email:<input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="updatedata.email">
         
        </div>
        <button class="btn btn-success" (click)="update(productdata.value)">Update</button>
       
      </form>
    </div>
    </div>
  </div>
</div>
